<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HealthHub — Dark Mode (Adjustable)</title>

  <style>
    /**
     * --------------- THEME VARIABLES (EASY TO EDIT) ---------------
     * Change these variables to tune how dark the theme is.
     *
     * --dark-bg   : page background in dark mode (change this to make the page darker/lighter)
     * --dark-text : primary text color in dark mode
     * --dark-card : card / navbar / modal background in dark mode
     *
     * Tip: pick hex colors. Example darker: #000814, medium dark: #0f172a, lighter dark: #2f3846
     * --------------------------------------------------------------------
     */
    :root{
      /* LIGHT THEME (default) */
      --light-bg: #ffffff;
      --light-text: #1f2937;      /* dark gray text */
      --light-soft: #f4f8ff;      /* section background */
      --light-card: #ffffff;      /* cards, modal */

      /* DARK THEME (easy to adjust) */
      --dark-bg: #121e3a3a;         /* <-- change this to adjust how dark the page is */
      --dark-text: #e6eef8;
      --dark-card: #2f3a52;

      /* Common */
      --primary: #005eb8;
      --accent: #2b6cb0;
      --card-radius: 12px;
      --shadow: 0 6px 20px rgba(0,0,0,0.12);
      --shadow-dark: 0 6px 24px rgba(0,0,0,0.22);
      --max-width: 1200px;
    }

    /* --------- Base / Reset --------- */
    * { box-sizing: border-box; }
    html,body { height: 100%; }
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--light-bg);
      color: var(--light-text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      transition: background-color 300ms ease, color 300ms ease;
      line-height: 1.5;
    }

    a { color: inherit; text-decoration: none; }

    /* --------- NAVBAR --------- */
    .navbar {
      position: sticky;
      top: 0;
      z-index: 200;
      background: var(--primary);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 26px;
      gap: 20px;
    }

    .nav-left { display:flex; align-items:center; gap:18px; }
    .nav-logo {
      color: #fff;
      font-weight: 700;
      font-size: 1.25rem;
      letter-spacing: 0.2px;
    }

    /* nav center (links) */
    .nav-center {
      display:flex;
      gap: 22px;
      align-items:center;
    }
    .nav-center a {
      color: #fff;
      font-weight:600;
      font-size:0.98rem;
      opacity:0.95;
    }

    /* nav-right houses the toggle (keeps it at upper-right) */
    .nav-right { display:flex; align-items:center; gap:12px; }

    /* --------- SIMPLE RECTANGULAR ON/OFF SWITCH (Option C) ---------
       Structure:
         <label class="rect-switch">
           <input type="checkbox" id="darkToggle">
           <span class="rect-slider"><span class="rect-knob"></span></span>
         </label>
       - Knob slides left/right
       - Slider shows ON/OFF text
    ------------------------------------------------------------------*/
    .rect-switch { display:inline-block; user-select:none; }
    .rect-switch input { display:none; } /* hide default checkbox */

    .rect-slider {
      display:inline-flex;
      align-items:center;
      justify-content: flex-start;
      width: 66px;
      height: 30px;
      background: rgba(255,255,255,0.18);
      border-radius: 999px;
      padding: 3px;
      gap: 6px;
      font-weight:700;
      font-size: 0.78rem;
      color: white;
      cursor: pointer;
      transition: background 220ms ease;
      box-shadow: var(--shadow);
    }

    .rect-slider .rect-knob {
      width: 24px;
      height: 24px;
      border-radius: 6px;
      background: #ffffff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.18);
      transform: translateX(0);
      transition: transform 220ms cubic-bezier(.2,.9,.3,1), background 220ms;
    }

    /* OFF text visible when unchecked; use ::after for ON */
    .rect-slider::after {
      content: "OFF";
      margin-left: auto;
      margin-right: 8px;
      opacity: 0.95;
    }

    /* when checked -> move knob to right and change background */
    .rect-switch input:checked + .rect-slider {
      background: rgba(0,0,0,0.15);
      justify-content: flex-end;
    }
    .rect-switch input:checked + .rect-slider .rect-knob {
      transform: translateX(0);
      background: #e6eef8;
    }
    .rect-switch input:checked + .rect-slider::after {
      content: "ON";
      color: #ffd66b;
    }

    /* a small text label next to toggle */
    .toggle-label {
      color: white;
      font-weight:600;
      font-size:0.92rem;
      margin-right: 6px;
    }

    /* --------- HEALTH SECTION & GRID --------- */
    .health-section {
      padding: 64px 20px;
      background: var(--light-soft);
      text-align: center;
      transition: background-color 300ms ease;
    }

    .container { max-width: var(--max-width); margin: 0 auto; }

    .health-section h2 {
      margin: 0;
      font-size: 2.1rem;
      color: var(--primary);
      font-weight: 800;
    }
    .health-section p {
      margin-top:8px;
      color: #445566;
      font-size: 1rem;
    }

    .video-grid {
      margin-top: 36px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px,1fr));
      gap: 24px;
      padding: 12px;
    }

    .video-card {
      background: var(--light-card);
      border-radius: var(--card-radius);
      padding: 14px;
      box-shadow: var(--shadow);
      transition: transform 180ms ease, box-shadow 180ms ease;
      text-align:center;
      min-height: 320px;
      display:flex;
      flex-direction:column;
      justify-content: space-between;
    }

    .video-card img {
      width:100%;
      border-radius: 8px;
      max-height: 170px;
      object-fit:cover;
    }

    .video-card h3 {
      font-size: 1rem;
      margin: 12px 6px 8px 6px;
      color: #2c6ba5;
      font-weight:700;
    }

    .watch-btn {
      background: var(--primary);
      color: white;
      padding: 9px 14px;
      border-radius: 8px;
      display:inline-block;
      cursor:pointer;
      font-weight:700;
      margin-top: 12px;
    }

    /* modal */
    .video-modal {
      position: fixed;
      inset: 0;
      background: rgba(22, 21, 21, 0.8);
      display:flex;
      justify-content:center;
      align-items:center;
      z-index: 950;
      padding: 18px;
    }
    .video-modal-content {
      width: 100%;
      max-width: 920px;
      border-radius: 10px;
      overflow: hidden;
      background: var(--light-card);
    }
    .iframe-wrapper { position: relative; padding-bottom: 56.25%; height:0; }
    .iframe-wrapper iframe { position:absolute; inset:0; width:100%; height:100%; border:0; }

    .close-btn {
      position:absolute;
      right:14px;
      top:8px;
      color:white;
      font-size:28px;
      cursor:pointer;
      z-index:1001;
    }

    /* --------- RESPONSIVE --------- */
    @media (max-width:900px){
      .nav-center { display:none; } /* simpler layout on smaller screens */
      .navbar { padding: 12px 16px; }
      .health-section { padding: 46px 16px; }
    }

    /* -------------------- DARK MODE USING VARIABLES -------------------- */
    body.dark {
      background: var(--dark-bg);
      color: var(--dark-text);
    }

    body.dark .navbar { background: var(--dark-card); }
    body.dark .nav-center a { color: var(--dark-text); opacity:0.95; }

    body.dark .health-section { background: var(--dark-bg); }
    body.dark .video-card {
      background: var(--dark-card);
      box-shadow: var(--shadow-dark);
    }
    body.dark .video-card h3 { color: var(--dark-text); }
    body.dark .watch-btn { background: var(--accent); }

    body.dark .video-modal-content { background: var(--dark-card); }
    /* ensure toggle text is readable against navbar */
    body.dark .toggle-label, body.dark .rect-slider { color: #f3f6fb; }
  </style>
</head>
<body>

  <!-- NAV -->
  <nav class="navbar">
    <div class="nav-left">
      <div class="nav-logo">HealthHub</div>
    </div>

    <!-- center links (hidden on small screens) -->
    <div class="nav-center">
      <a href="#home">Home</a>
      <div class="dropdown" style="position:relative;">
        <a href="#services">Services ▾</a>
        <ul style="
            list-style:none;
            margin:0;
            padding:8px 0;
            position:absolute;
            top:34px;
            left:0;
            background:white;
            border-radius:8px;
            box-shadow:0 6px 18px rgba(0,0,0,0.12);
            display:none;
          " class="dropdown-menu">
          <li style="padding:8px 12px"><a href="#health">Health Videos</a></li>
          <li style="padding:8px 12px"><a href="#consult">Consultation</a></li>
          <li style="padding:8px 12px"><a href="#tips">Daily Tips</a></li>
        </ul>
      </div>
      <a href="#about">About</a>
    </div>

    <!-- right area: label + rectangular toggle (Option C) -->
    <div class="nav-right">
      <div style="display:flex; align-items:center; gap:10px;">
        <div class="toggle-label" aria-hidden="true">Dark Mode</div>

        <label class="rect-switch" title="Toggle dark mode">
          <input id="darkToggle" type="checkbox" aria-label="Toggle dark mode">
          <span class="rect-slider" role="switch" aria-checked="false">
            <span class="rect-knob" aria-hidden="true"></span>
          </span>
        </label>
      </div>
    </div>
  </nav>

  <!-- HEALTH SECTION -->
  <section class="health-section" id="health">
    <div class="container">
      <h2>HealthHub</h2>
      <p>Healthcare is why we care</p>

      <div class="video-grid" id="healthVideoGrid">
        <!-- JS will populate cards here -->
      </div>
    </div>
  </section>

<script>
  /* ---------------- NAV DROPDOWN (simple show/hide for the demo) ---------------- */
  (function setupDropdown(){
    const dd = document.querySelector('.dropdown');
    if(!dd) return;
    const menu = dd.querySelector('.dropdown-menu');
    dd.addEventListener('mouseenter', ()=> menu.style.display = 'block');
    dd.addEventListener('mouseleave', ()=> menu.style.display = 'none');
  })();

  /* ---------------- DARK MODE ----------------
     - Toggles body.dark
     - Saves preference in localStorage ('theme' -> 'dark'|'light')
     - Rectangular toggle shows ON/OFF text; we keep aria and checked synchronized
  ------------------------------------------------------------------------------*/
  const toggle = document.getElementById('darkToggle');

  function applyTheme(isDark){
    if(isDark) {
      document.body.classList.add('dark');
      toggle.checked = true;
      // update aria
      document.querySelector('.rect-slider').setAttribute('aria-checked','true');
    } else {
      document.body.classList.remove('dark');
      toggle.checked = false;
      document.querySelector('.rect-slider').setAttribute('aria-checked','false');
    }
  }

  // Toggle handler
  toggle.addEventListener('change', () => {
    const isDark = toggle.checked;
    applyTheme(isDark);
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
  });

  // Apply saved theme on load
  window.addEventListener('DOMContentLoaded', () => {
    const saved = localStorage.getItem('theme');
    const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    // Priority: saved setting > system preference > default light
    if(saved === 'dark' || (!saved && prefersDark)) {
      applyTheme(true);
    } else {
      applyTheme(false);
    }
  });

  /* --------------- Health video loader + modal --------------- */
  const healthVideos = [
    { id: "SvfWxRh9TGE", title: "Early Signs ng Mental Health Problems - Payo ni Doc Willie Ong" },
    { id: "Soix5IfMf70", title: "14 Bawal Gawin Kung May Nerbyos at Anxiety - Doc Willie Ong" },
    { id: "gqMibNy06a8", title: "Filipino Fitness Mistakes You Need To STOP Making" },
    { id: "3AuScSvjp2w", title: "Ultimate Nutrition Guide | Dr. Dex Macalintal" },
    { id: "81G22t2UHxA", title: "A Balanced Diet: Understanding Food Groups And Healthy Eating | Nutritionist Explains | Myprotein" },
    { id: "TxfIGuoQlvI", title: "First Time Weight Training? | 8 Weight Training tips for BEGINNERS" }
  ];

  const grid = document.getElementById('healthVideoGrid');

  function createCard(v) {
    const card = document.createElement('div');
    card.className = 'video-card';
    card.innerHTML = `
      <div>
        <img src="https://img.youtube.com/vi/${v.id}/hqdefault.jpg" alt="${v.title} thumbnail" />
        <h3>${v.title}</h3>
      </div>
      <div style="margin-top:10px;">
        <button class="watch-btn" type="button" aria-label="Watch ${v.title}" data-id="${v.id}">Watch</button>
      </div>
    `;
    return card;
  }

  // populate
  healthVideos.forEach(v => grid.appendChild(createCard(v)));

  // open modal on click
  grid.addEventListener('click', (e) => {
    const btn = e.target.closest('.watch-btn');
    if(!btn) return;
    const id = btn.dataset.id;
    openVideoModal(id);
  });

  function openVideoModal(youtubeId){
    const modal = document.createElement('div');
    modal.className = 'video-modal';
    modal.innerHTML = `
      <div style="position:relative; width:100%; max-width:920px;">
        <div class="video-modal-content">
          <div style="position:relative;">
            <span class="close-btn" aria-label="Close">×</span>
            <div class="iframe-wrapper">
              <iframe src="https://www.youtube.com/embed/${youtubeId}?rel=0" title="Video player" allowfullscreen></iframe>
            </div>
          </div>
        </div>
      </div>
    `;
    document.body.appendChild(modal);

    // click close or background
    modal.addEventListener('click', (ev)=>{
      if(ev.target === modal || ev.target.classList.contains('close-btn')) {
        modal.remove();
      }
    });
  }
</script>

</body>
</html>
